Pack: # Default pack example 12 5215 125
  displayname: "&6Default pack" # Pack display name
  chance: 50 # Case (Pack) drop chance
  custommodeldata: 1 # Custom Model Data (Number) for texture pack (Optional)
  name: pack_2 # Pack name (i.e. file name)
  rewards:
    '1': # Reward number
      type: item   # The type of Reward to be given out (Types: item, mob, command)
      material: Coal # Material name of item
      displayname: "&2item" # Display name of item (Optional. If you don't want to specify, just remove this line)
      amount: 5 # Number of items to be given
      custommodeldata: 1 # Custom Model Data (Number) for texture pack (Optional)
      chance: 50 # Chance 1-100
      enchants: # Enchant list (Optional). (You can get the enchantment name from this https://www.digminecraft.com/lists/enchantment_list_pc.php)
        FIRE_ASPECT:
          level: 1
        POWER:
          level: 2
    '2':
      type: item
      material: GOLD_INGOT
      amount: 1
      custommodeldata: 2
      chance: 20
      enchants:
        FIRE_ASPECT:
          level: 1
        POWER:
          level: 2
    '3':
      type: item
      material: Diamond
      amount: 1
      custommodeldata: 3
      chance: 5
      enchants:
        FIRE_ASPECT:
          level: 1
        POWER:
          level: 2
    '4':
      type: mob
      entitytype: ZOMBIE # Mob type
      amount: 2
      chance: 40
      equipment:  # Mob equipment list
        DIAMOND_HELMET:
          enchants:  # Equipment enchantments
            blast_protection:
              level: 2
            aqua_affinity:
              level: 1
        DIAMOND_CHESTPLATE:
          enchants:
            PROTECTION:
              level: 1
            BLAST_PROTECTION:
              level: 2
        DIAMOND_LEGGINGS:
          enchants:
            BLAST_PROTECTION:
              level: 2
    '5':
      type: command
      command: 'give {player} diamond 1' # Command to be executed
      chance: 50