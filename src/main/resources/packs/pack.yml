Pack: # Default pack example 12 5215 125
  displayname: "&6Default pack" # Pack display name
  chance: 50 # case drop chance
  custommodeldata: 1 # The unique number of model data for texture pack.
  name: pack #pack name
  rewards:
    '1': # reward number
      type: item   # The type of object to be given (Types: item, mob, command)
      material: GOLD_INGOT # Material name
      displayname: "&2item" # display name of item (Optional)
      amount: 1 # The number of how many items will be given out
      custommodeldata: 1 # model number for texture pack (Optional)
      chance: 1 # Chance 1-100
      enchants: # Enchant list (Optional). (You can get the enchantment name from this https://www.digminecraft.com/lists/enchantment_list_pc.php)
        FIRE_ASPECT:
          level: 1
        POWER:
          level: 2
    '2':
      type: mob
      entitytype: ZOMBIE # Mob type
      amount: 1
      chance: 1
      equipment:  # Mob equipment list
        DIAMOND_HELMET:
          enchants:  # Equipment enchantments
            blast_protection:
              level: 2
            aqua_affinity:
              level: 1
        DIAMOND_CHESTPLATE:
          enchants:
            PROTECTION:
              level: 1
            BLAST_PROTECTION:
              level: 2
        DIAMOND_LEGGINGS:
          enchants:
            BLAST_PROTECTION:
              level: 2
    '3':
      type: command
      command: 'give {player} diamond 1' # Command
      chance: 50